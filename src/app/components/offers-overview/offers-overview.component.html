<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


<div class="page-container">
<div class="container">
  <ng-container *ngFor="property of properties">
    <div class="box">
      <div class="top">
        <img src="{{property.image}}" alt="" />
        <span
        ><i class="fas fa-heart"></i><i class="fas fa-exchange-alt"></i
        ></span>
      </div>
      <div class="bottom">
        <h3>{{property.title}}</h3>
        <p>
          {{property.description}}
        </p>
        <div class="advants">
          <div>
            <span class="material-icons">
king_bed
</span>
            <div><i class="fas fa-th-large"></i><span>{{property.bedrooms}}</span></div>
          </div>
          <div>
            <span class="material-icons">
shower
</span>
            <div><i class="fas fa-shower"></i><span>{{property.bathrooms}}</span></div>
          </div>
          <div>
            <span class="material-icons">
location_on
</span>
            <div>
              <i class="fas fa-vector-square"></i
              ><span>{{property.address}}</span>
            </div>
          </div>
        </div>
        <div class="price">
          <span>For Sale</span>
          <span>{{property.price}} â‚¬</span>
        </div>
      </div>
    </div>




  </ng-container>
</div>

</div>
